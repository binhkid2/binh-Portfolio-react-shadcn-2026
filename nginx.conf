server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Gzip (basic)
  gzip on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml;
  gzip_min_length 1024;

  # SPA fallback for React Router (history mode)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (Vite outputs hashed filenames)
  location ~* \.(?:js|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Don't cache the HTML entrypoint
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-cache";
  }

  # Optional: basic security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}